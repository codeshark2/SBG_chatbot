<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Chatbot</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="chatbox">
    <div class="chatlogs" id="chatlogs">
        <div class="chat bot">
            <span class="label">SBG:</span>
            <p class="chat-message">Hi! How can I help you today?</p>
        </div>
        <!-- Buttons with Actions -->
        <div class="chat bot"><button onclick="askApplicationStatus()">Check Your Application Status</button></div>
        <div class="chat bot"><button onclick="askBusinessType()">Check if You're Qualified</button></div>
        <div class="chat bot"><button onclick="openLink('https://sbgfunding.com/sbgfunding-calculator/')">Funding Calculator</button></div>
        <div class="chat bot"><button onclick="openLink('https://sbgfunding.com/faqs/')">Others</button></div>
    </div>
    <div class="chat-form">
        <textarea id="usermsg" placeholder="Type a message..."></textarea>
        <button onclick="submitChat()">Send</button>
    </div>
</div>
<script src="chatbot.js"></script>
</body>
</html>
